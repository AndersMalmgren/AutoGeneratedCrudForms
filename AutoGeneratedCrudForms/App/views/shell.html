<div id="wrap">
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" data-bind="attr: { href: router.navigationModel()[0].hash }">Auto generated CRUD forms</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul data-name="router.navigationModel" class="nav navbar-nav">
                    <li data-bind="css: { active: isActive }"><a data-name="title" data-bind="attr: { href: hash }"></a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container page-host" data-bind="router: { transition:'entrance', cacheViews:true }"></div>
</div>
